<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>login system</title>



</head>
<body>
    <section>
        <div class="container w-75  py-4 rounded-3 mt-5 boxshadow text-center">
            <div class="form-card">
                <h1 class="mb-3 mb-lg-4 text-center">Smart Login System</h1>
                <div id="formAlert" class="alert alert-danger py-1 d-none text-center">All inputs is required</div>
                <div class="mb-3">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control text-white bg-transparent"
                      placeholder="Enter your username"
                      aria-label="Enter your username"
                    />
                  </div>
                <div class="mb-3">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control text-white bg-transparent"
                      placeholder="Enter your email"
                      aria-label="Enter your email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control text-white bg-transparent"
                      placeholder="Enter your password"
                      aria-label="Enter your password"
                    />
                  </div>
                  <p class="mb-3 text-center text-danger" id="feedback"></p>
                  <button id="btn"  class="w-100 btn btn-primary mb-2">Sign Up</button>
                  <hr />
                  <p class="text-center mb-0 text-white">You have an account? <a class="text-white text-decoration-none" href="./index.html">Sign in</a></p>

            </div>
            <div id="formmAlert" class="alert alert-success py-1 d-none text-center">success</div>

        </div>
    </section>
    



  <script src="js/signup.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
